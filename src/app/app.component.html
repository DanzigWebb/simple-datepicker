<label>
  <span>Pick date</span>
  <input type="text">
</label>

<app-simple-datepicker
  (onChecked)="onChecked($event)"
  (onDayChecked)="onDayChecked($event)"
  [dateRange]="true"
  [single]="false">
</app-simple-datepicker>


<p>lastDayChecked: {{lastDayChecked?.toLocaleString()}}</p>
<p>datePickerOutput: <code>{{datePickerOutput?.from | date }}</code> - <code>{{datePickerOutput?.to | date }}</code></p>
