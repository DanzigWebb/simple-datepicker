<div class="datepicker">
  <div class="datepicker-fast">
    Last week
  </div>

  <app-datepicker-grid
    [month]="month"
    [monthLabel]="currentMonthLabel"
    [localDays]="localDays">
  </app-datepicker-grid>

  <app-datepicker-grid
    [month]="nextMonth"
    [monthLabel]="nextMonthLabel"
    [localDays]="localDays">
  </app-datepicker-grid>
</div>
