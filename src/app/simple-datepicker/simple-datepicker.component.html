<div class="datepicker" [class.is-close]="!isOpen" [class.single]="single">

  <div class="datepicker-fast" [class.is-show]="fastDateShow">
    <button
      class="datepicker-fast-trigger"
      (click)="fastDateShow = !fastDateShow"
    >
      &#10095;
    </button>

    <div class="fast-wrapper">
      <button class="datepicker-btn">Неделя</button>
      <button class="datepicker-btn">Месяц</button>
      <button class="datepicker-btn">Год</button>
    </div>
  </div>

  <app-datepicker-grid
    [month]="month"
    [monthLabel]="currentMonthLabel"
    [localDays]="localDays"
    (dayChecked)="dayChecked($event)"
  >
    <div class="month-control">
      <button class="month-control-btn" (click)="setPrevMonth()"><</button>
      <label class="month-label">{{currentMonthLabel}}</label>
      <button class="month-control-btn" (click)="setNextMonth()" *ngIf="single">></button>
    </div>
  </app-datepicker-grid>

  <app-datepicker-grid
    *ngIf="!single"
    [month]="nextMonth"
    [monthLabel]="nextMonthLabel"
    [localDays]="localDays"
    (dayChecked)="dayChecked($event)"
  >
    <div class="month-control">
      <label class="month-label">{{nextMonthLabel}}</label>
      <button class="month-control-btn" (click)="setNextMonth()">></button>
    </div>
  </app-datepicker-grid>

  <div class="datepicker-control">
    <button class="datepicker-control-btn close" (click)="onClickClose.emit()">Close</button>
    <button class="datepicker-control-btn submit" (click)="onClickSubmit.emit()">Submit</button>
  </div>
</div>
