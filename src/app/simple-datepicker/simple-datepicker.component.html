<div class="datepicker">
  <label class="date-month-label">{{currentMonth}}</label>
  <div class="date-week">
    <span *ngFor="let day of localDays">{{day}}</span>
  </div>
  <div class="date-grid">
    <button class="day"
            *ngFor="let day of month.days"
            [disabled]="!day.enable"
    >
      <span>{{day.date.getDate()}}</span>
    </button>
  </div>
</div>
