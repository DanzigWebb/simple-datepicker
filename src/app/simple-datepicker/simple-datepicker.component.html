<div class="datepicker">
  <label class="date-month-label">{{currentMonth}}</label>
  <div class="date-week">
    <span *ngFor="let day of localDays">{{day}}</span>
  </div>
  <div class="date-grid">
    <app-datepicker-day
      *ngFor="let day of month.days"
      [day]="day"
      [today]="today">
    </app-datepicker-day>
  </div>
</div>
