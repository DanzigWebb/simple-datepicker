<div class="control">
  <ng-content select=".month-control"></ng-content>
</div>
<div class="week">
  <span *ngFor="let day of localDays">{{day}}</span>
</div>
<div class="grid" *ngIf="month">
  <app-datepicker-day
    *ngFor="let day of month.days"
    [day]="day"
    [isRange]="isRange"
    (dayChecked)="dayChecked.emit($event)">
  </app-datepicker-day>
</div>
