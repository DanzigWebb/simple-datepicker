<button
  class="day"
  [class.is-single-pick]="!isRange"
  [class.is-today]="day.isToday"
  [class.is-weekend]="day.isWeekend"
  [class.is-checked]="day.checked"
  [class.first]="day.firstDay"
  [class.last]="day.lastDay"

  [disabled]="!day.enable"
  (click)="checkDay()"
>
  <span>{{day.date.getDate()}}</span>
</button>
